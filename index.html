<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link href='https://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>

	<title>Color clock</title>
	
	<style id="jsbin-css">
		html, body {
		  height: 100%;
		  margin: 0;
		  padding: 0;
		}

		#clock-content {
		  position: relative;
		  top: 50%;
		  
		  color: #fff;
		  text-align: center;
		  font-family: 'Orbitron', sans-serif;
		  font-size: 40px;
		  margin-top: -20px;
		}
	</style>
</head>
<body>
	<div id="clock-content">12:13:14</div>
	
	<script id="jsbin-javascript">
	function clock() {
	  var d = new Date();
	  var h = d.getHours();
	  var m = d.getMinutes();
	  var s = d.getSeconds();
	  var clockContent =
		  twoDecimal(h) + ':' +
		  twoDecimal(m) + ':' +
		  twoDecimal(s);
	  var clockBg = '#' +
		hexConvert(h) +
		hexConvert(m) +
		hexConvert(s);
	  
	  document.getElementById("clock-content").innerHTML = clockContent;
	  document.body.style.backgroundColor = clockBg;

	  setTimeout(function() {
		clock();
	  }, 1000);
	}

	function hexConvert(num) {
	  if(num.toString(16).length < 2)
		return '0' + num.toString(16);
	  else
		return num.toString(16);
	}

	function twoDecimal(num) {
	  if(num.toString().length < 2)
		return '0' + num.toString();
	  else 
		return num.toString();
	}

	clock();
	</script>
</body>
</html>
